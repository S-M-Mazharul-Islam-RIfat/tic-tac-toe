<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <nav>
        <ul>
            <li>MyTicTacToe Game</li>
        </ul>
    </nav>

    <div class="game-container">
        <div class="container">
            <div class="line"></div>
            <div class="box bl-0 bt-0 br-0"><span class="box-text"></span></div>
            <div class="box bt-0 br-0"><span class="box-text"></span></div>
            <div class="box bt-0 br-0"><span class="box-text"></span></div>
            <div class="box bl-0 bt-0 br-0"><span class="box-text"></span></div>
            <div class="box bt-0 br-0"><span class="box-text"></span></div>
            <div class="box bt-0 br-0"><span class="box-text"></span></div>
            <div class="box bl-0 bt-0 br-0 bb-0"><span class="box-text"></span></div>
            <div class="box bt-0 br-0 bb-0"><span class="box-text"></span></div>
            <div class="box bt-0 bb-0 br-0"><span class="box-text"></span></div>
        </div>
        <div class="game-info">
            <h1>Welcome to</h1>
            <div>
                <span class="info">Turn for X
                </span>
                <button id="reset">Reset</button>
            </div>
            <div class="img-box"><img src="./images/excited.gif" alt="excited"></div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
